name: Deploy Fresh Site
on:
  push:
    branches: [ main ] # Runs every time you push changes from your Notepad

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject API Key
        run: |
          # This replaces the placeholder in your script.js with the Secret key
          sed -i "s/INSERT_OPENROUTER_KEY_HERE/${{ secrets.OPENROUTER_KEY }}/g" script.js

      - name: Deploy to GH Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # Deploys your root folder
          branch: gh-pages # This creates the "Fresh" branch for you