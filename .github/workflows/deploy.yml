name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Config File from Secrets
        # This part ensures special characters in your keys don't break the script
        env:
          G_KEY: ${{ secrets.GEMINI_KEY }}
          H_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "window.CONFIG = {
            GEMINI_KEY: '$G_KEY',
            HF_TOKEN: '$H_TOKEN'
          };" > config.js

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
