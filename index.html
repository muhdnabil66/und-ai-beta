<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UND AI | Intelligence & Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">

    <div id="welcomeScreen" class="welcome-overlay">
        <div class="welcome-center-box">
            <img src="undai.png" alt="UND AI Logo" class="welcome-logo-large" onerror="this.src='https://placehold.co/100x100?text=UND+AI'">
            <h1 class="welcome-text">UND AI</h1>
            <div class="welcome-glow"></div>
        </div>
    </div>

    <div id="customModal" class="modal-overlay hidden">
        <div class="modal-card">
            <div class="modal-header">
                <i data-lucide="info" class="modal-icon"></i>
                <h3 id="modalTitle">Notice</h3>
            </div>
            <p id="modalMessage"></p>
            <div class="modal-actions">
                <button id="modalClose" class="btn-secondary hidden">Cancel</button>
                <button id="modalConfirm" class="btn-primary">Acknowledge</button>
            </div>
        </div>
    </div>

    <nav class="glass-header">
        <div class="nav-left">
            <button id="menuBtn" class="icon-btn" title="Toggle Sidebar">
                <i data-lucide="menu"></i>
            </button>
        </div>
        <div class="nav-center">
            <img src="undai.png" alt="UND AI" class="nav-logo-only" onerror="this.style.display='none'; document.getElementById('alt-logo-text').style.display='block';">
            <span id="alt-logo-text" style="display:none; font-weight:600; letter-spacing:1px;">UND AI</span>
        </div>
        <div class="nav-right">
            <button id="themeToggle" class="icon-btn theme-switch" title="Toggle Theme">
                <i data-lucide="moon" class="moon-icon"></i>
                <i data-lucide="sun" class="sun-icon"></i>
            </button>
        </div>
    </nav>

    <div class="app-container">
        <aside id="sidebar" class="sidebar">
            <button class="new-chat-btn" onclick="newChat()">
                <i data-lucide="plus"></i> <span>New Chat</span>
            </button>
            <div class="sidebar-history">
                <p class="history-label">Today</p>
                <div id="historyList">
                    </div>
            </div>
            <div class="sidebar-footer">
                <button class="footer-item" onclick="showPopup('Clear Chat', 'Are you sure you want to clear your conversation history?', clearChat, true)">
                    <i data-lucide="trash-2"></i> <span>Clear History</span>
                </button>
                <button class="footer-item" onclick="showPopup('Settings', 'Settings menu is coming in a future update.', null, false)">
                    <i data-lucide="settings"></i> <span>Settings</span>
                </button>
            </div>
        </aside>

        <main class="chat-viewport">
            <div id="chatBox" class="chat-stream">
                <div id="emptyState" class="empty-state">
                    <div class="empty-logo-wrapper">
                        <img src="undai.png" class="bg-logo-fade" onerror="this.style.display='none'">
                    </div>
                    <h1>How can I help you today?</h1>
                    <div class="suggestions">
                        <button class="suggestion-card" onclick="fillInput('Explain Quantum Physics simply')">
                            <i data-lucide="atom"></i>
                            <div class="sugg-text">
                                <span>Explain Quantum Physics</span>
                                <small>in simple terms</small>
                            </div>
                        </button>
                        <button class="suggestion-card" onclick="fillInput('Design a futuristic sneaker')">
                            <i data-lucide="pen-tool"></i>
                            <div class="sugg-text">
                                <span>Design Idea</span>
                                <small>Futuristic sneaker</small>
                            </div>
                        </button>
                        <button class="suggestion-card" onclick="fillInput('Write a polite email declining an invitation')">
                            <i data-lucide="mail"></i>
                            <div class="sugg-text">
                                <span>Draft an email</span>
                                <small>Declining an invitation</small>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <div class="input-container">
                        <textarea id="userInput" placeholder="Message UND AI..." rows="1"></textarea>
                        <div class="toolbar">
                            <div class="toolbar-left">
                                <button id="voiceBtn" class="tool-btn" title="Voice Input"><i data-lucide="mic"></i></button>
                                <button id="imgGenBtn" class="tool-btn" title="Generate Image"><i data-lucide="image"></i></button>
                            </div>
                            <button id="sendBtn" class="send-btn" title="Send Message"><i data-lucide="arrow-up"></i></button>
                        </div>
                    </div>
                </div>
                <p class="disclaimer">
                    UND AI may display inaccurate info, including about people, so double-check its responses. 
                </p>
            </div>
        </main>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
