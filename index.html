<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UND AI | Intelligence</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div id="welcomeScreen" class="welcome-overlay">
        <div class="welcome-center-box">
            <img src="undai.png" alt="Logo" class="welcome-logo-large">
            <h1 class="welcome-text">UND AI</h1>
        </div>
    </div>

    <nav class="glass-header">
        <button id="menuBtn" class="icon-btn"><i data-lucide="menu"></i></button>
        <div class="nav-center"><img src="undai.png" alt="UND AI" class="nav-logo-only"></div>
        <button id="themeToggle" class="icon-btn"><i data-lucide="moon"></i></button>
    </nav>

    <div class="app-container">
        <aside id="sidebar" class="sidebar">
            <button class="new-chat-btn" onclick="location.reload()"><i data-lucide="plus"></i> <span>New Chat</span></button>
            <div id="historyList" style="flex:1;"></div>
            <div class="sidebar-footer">
                <button class="footer-item" id="settingsBtn"><i data-lucide="settings"></i> <span>Settings</span></button>
                <button class="footer-item" id="clearHistoryBtn"><i data-lucide="trash-2"></i> <span>Clear</span></button>
            </div>
        </aside>

        <main class="chat-viewport">
            <div id="chatBox" class="chat-stream"></div>
            <div class="input-area">
                <div class="input-container">
                    <textarea id="userInput" placeholder="Message UND AI..." rows="1"></textarea>
                    <button id="sendBtn" class="send-btn"><i data-lucide="arrow-up"></i></button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
